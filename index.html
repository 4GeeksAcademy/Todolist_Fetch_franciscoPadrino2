<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
		<title>Document</title>
	</head>
	<body>
        <h1> Lista de usuario </h1>
        <div class="container my-5">
            <div id="contenido" class="row">
                <div class="col">
                    <form>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre">
                        </div>
                   <!--    <div class="mb-3">
                            <label for="precio" class="form-label">Precio</label>
                            <input type="text" class="form-control" id="precio">
                        </div>-->
                        <button type="button" class="btn btn-primary" onclick="crearUsuario()">Enviar</button>
                    </form>
                <div class="col">
                     <h2>Lista de usuarios</h2>
                     <div id="resultado"></div>
                </div>        
                </div>
            </div>
            <div class="row my-5">
                <div class="col">
                    <h2>Crear Tarea</h2>
                    <form>
                        <div class="mb-3">
                            <label for="tarea" class="form-label">Tarea</label>
                            <input type="text" class="form-control" id="tarea_nombre">
                        </div>
                          <div class="mb-3">
                            <label for="precio" class="form-label">Completada</label>
                            <select id="tarea_completada" class="form-control">
                                <option value="true">Si</option>
                                <option value="false">No</option>
                            </select>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="crearTarea()">Enviar</button>
                        <div class="mb-3">
                            <label for="tarea_Eliminar" class="form-label">Eliminar Tarea</label>
                            <input type="text" class="form-control" id="tarea_Eliminar">
                        </div>
                        <button type="button" class="btn btn-primary" onclick="eliminarTarea()">Eliminar</button>
                    </form>
                <div class="col">
                      <h2>Lista de Tareas</h2>   
                     <div id="resultado_tareas"></div>
                </div>        
                </div>
            </div>

        </div>

        <script src="js/index.js"></script>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
	</body>
</html>
